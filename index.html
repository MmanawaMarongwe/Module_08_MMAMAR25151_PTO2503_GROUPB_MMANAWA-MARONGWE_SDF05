<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] text-[#363b3f] text-sm text-opacity-90">
        <div class="container p-14">
            <div class="flex flex-wrap flex-col">
                <div class="mb-8">
                    <h1 class="max-w-lg font-bold text-lg mb-6">Subscribe to our newsletter for updates.</h1>
                    <div class="flex-col">
                        <input id="email" type="text">
                        <button class="w-full px-6 py-2.5 bg-white">Subscribe</button>
                    </div>
                </div>     
                
                <div class="mb-8">
                    <p class="text-[#313131]b font-bold mb-4">Quick Link</p>
                    <div class="flex">
                         <ul>
                            <li class="mb-2"><a href="#">Home</a></li>
                            <li class="mb-2"><a href="#">Who We Are</a></li>
                            <li class="mb-2"><a href="#">Our Philosophy</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <p class="text-[#313131]b font-bold mb-4">Technologies</p>
                    <div class="">
                        <ul>
                            <li class="mb-2"><a href="#">HTML</a></li>
                            <li class="mb-2"><a href="#">CSS</a></li>
                            <li class="mb-2"><a href="#">Javascript</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr class="my-6 border-[#d86943]">
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
            </div>
        </div>
    </footer>

</body>
