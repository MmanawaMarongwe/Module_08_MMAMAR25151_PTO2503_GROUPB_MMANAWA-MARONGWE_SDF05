<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="p-3 bg-[#659f8f] dark:bg-[#313131] text-[#363b3f] text-sm text-opacity-90 rounded-md m-1 font-sans">
        <div class="container p-8 lg:px-16">
            <div class="flex flex-wrap flex-col items-start sm:grid grid-cols-2 p-3 xl:grid-cols-3 p-4">
                <div class="mb-4 sm:col-span-full mb-8 xl:col-span-1">
                    <h1 class="font-bold text-lg mb-6">Subscribe to our newsletter for updates.</h1>
                    <div class="flex-col">
                        <input id="email" type="text" value="Email address" class="w-72 mb-2 p-3 rounded-md sm: mr-2 xl:w-48 py-2.5">
                        <button class="w-72 px-6 py-2.5 bg-[#d86943] text-white rounded-md hover:opacity-50 sm:w-40">Subscribe</button>
                    </div>
                </div>     
                
                <div class="mb-4 xl:pl-48">
                    <p class="text-[#313131]b font-bold mb-4">Quick Link</p>
                    <div class="flex">
                         <ul>
                            <li class="mb-2"><a href="#">Home</a></li>
                            <li class="mb-2"><a href="#">Who We Are</a></li>
                            <li class="mb-2"><a href="#">Our Philosophy</a></li>
                        </ul>
                    </div>
                </div>
                <div class="xl:pl-20">
                    <p class="text-[#313131]b font-bold mb-4">Technologies</p>
                    <div class="">
                        <ul>
                            <li class="mb-2"><a href="#">HTML</a></li>
                            <li class="mb-2"><a href="#">CSS</a></li>
                            <li class="mb-2"><a href="#">Javascript</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr class="w-80.5 my-6 border-[#d86943]">
            <div class="flex">
                <a href="#">
                    <img class="w-48 h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
            </div>
        </div>
    </footer>

</body>
